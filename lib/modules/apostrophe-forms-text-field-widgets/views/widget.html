{# ids must be unique doc-wide #}
{% set id = apos.utils.generateId() %}
{% set widget = data.widget %}
<label for="{{ id }}" class="{% if widget.classPrefix %}{{widget.classPrefix}}__label{% else %}apos-forms-label{% endif %}">
  {{ widget.fieldLabel}}
  {% if not widget.required %} {{ __("(Optional)") }}{% endif %}
  <span class="{% if data.widget.classPrefix %}{{data.widget.classPrefix}}__label-message{% else %}apos-forms-label-message{% endif %}" data-apos-input-message="{{ widget.fieldName}}" hidden></span>
</label>
<input class="{% if widget.classPrefix %}{{widget.classPrefix}}__input{% else %}apos-forms-input{% endif %}" type="{{ widget.inputType or "text" }}" id="{{ id }}" name="{{ widget.fieldName}}" placeholder="{{widget.placeholder}}" {% if widget.required %}required{% endif %} />
