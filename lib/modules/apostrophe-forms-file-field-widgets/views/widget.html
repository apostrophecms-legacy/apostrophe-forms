{# ids must be unique doc-wide #}
{% set id = apos.utils.generateId() %}
{% set widget = data.widget %}
<label for="{{ id }}" class="apos-forms-label">
  {{ widget.fieldLabel}}
  {% if not widget.required %} {{ __("(Optional)") }}{% endif %}
  <span class="apos-forms-label-message" data-apos-input-message="{{ widget.fieldName}}" hidden></span>
  <span class="apos-forms-label-message" data-apos-forms-file-spinner hidden>Uploading...</span>
  <span class="apos-forms-error apos-forms-label-message" data-apos-forms-file-error role="alert" hidden>An error occurred uploading the file. It may be too large or of an inappropriate type.</span>
</label>
<input class="apos-forms-input" type="file" id="{{ id }}" multiple
  name="{{ widget.fieldName}}" {% if widget.required %}required{% endif %}>
