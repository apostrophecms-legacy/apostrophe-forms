<fieldset class="apos-forms-field apos-forms-field-text" data-forms-fieldset-name="{{ item.label | e }}">
  <label class="apos-forms-label">{{ item.label | e }}</label>
  <input type="number" data-forms-field-name="{{ item.label | e }}" {% if item.required %}apos-required{% endif %} />
  {% if item.help %}<div class='apos-forms-field-help-text'>{{ item.help }}{% endif %}
</fieldset>
