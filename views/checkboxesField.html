<fieldset class="apos-forms-field" {% if item.minimum %}data-forms-checkbox-min='{{ item.minimum | e}}'{% endif %}{% if item.maximum %}data-forms-checkbox-max='{{ item.maximum | e }}'{% endif %}>
  <label class="apos-forms-label">{{ item.label | e }}</label>
  {% for checkbox in item.checkboxes %}
  	<input type="checkbox" data-forms-name="{{ item.label | e }}" name="{{ checkbox.value | e }}" value="{{ checkbox.value | e }}">
  	<label for="{{ checkbox.value | e }}">{{ checkbox.value | e }}</label>
  {% endfor %}
</fieldset>
